        url = "https://minecraft.azureedge.net/bin-linux/bedrock-server-1.21.0.03.zip"
        sha256 = "66D035A4A756DD95F5242E395D637F27D8EF7C356677E6E234482A4F90D565C8"
        in_subdir = false
        extract = true

    [resources.ports]
    main.default = 19132
    main.exposed = "UDP"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
